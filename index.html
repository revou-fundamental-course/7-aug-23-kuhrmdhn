<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GetMath adalah sebuah website penghitung luas dan keliling bangun datar(Lingkaran, Persegi panjang, Persegi, Segitiga). Website ini dibuat sebagai mini project Fundamental Course RevoU, dengan harapan mengasah kemampuan dasar HTML, CSS, dan Javascript."
    />
    <title>GetMath</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header class="header-container">
      <h1>Selamat Datang di GetMath</h1>
      <p>Website Penghitung Luas dan Keliling Bangun Datar</p>
      <p>Silahkan pilih jenis bangun datar dan satuan panjang</p>
    </header>
    <main class="main-container">
      <div class="main-wrapper">
        <section class="hero-section">
          <div class="hero-option">
            <div class="shapes-option">
              <label for="shape-option">Bangun Datar :</label>
              <select name="shapes" id="shape-option">
                <optgroup label="Lingkaran">
                  <option value="Keliling Lingkaran">Keliling Lingkaran</option>
                  <option value="Luas Lingkaran" id="circleArea">
                    Luas Lingkaran
                  </option>
                </optgroup>
                <optgroup label="Persegi Panjang">
                  <option value="Keliling Persegi Panjang">
                    Keliling Persegi Panjang
                  </option>
                  <option value="Luas Persegi Panjang">
                    Luas Persegi Panjang
                  </option>
                </optgroup>
                <optgroup label="Persegi">
                  <option value="Keliling Persegi">Keliling Persegi</option>
                  <option value="Luas Persegi">Luas Persegi</option>
                </optgroup>
                <optgroup label="Segitiga">
                  <option value="Keliling Segitiga">Keliling Segitiga</option>
                  <option value="Luas Segitiga">Luas Segitiga</option>
                </optgroup>
              </select>
            </div>
            <div class="length-unit-option">
              <label for="length-unit-option">Satuan Panjang :</label>
              <select name="length-unit" id="length-unit-option" value="">
                <option value="km">km</option>
                <option value="hm">hm</option>
                <option value="dam">dam</option>
                <option value="m">m</option>
                <option value="dm">dm</option>
                <option selected value="cm">cm</option>
                <option value="mm">mm</option>
              </select>
            </div>
          </div>
          <div class="hero-header-container">
            <!-- Value set using Javascript (./src/script.js) -->
            <p id="hero-header"></p>
          </div>
          <div class="hero-image-container">
            <!-- Source set using Javascript (./src/script.js) -->
            <img id="hero-image" alt="Shapes image" />
          </div>
        </section>
        <section class="input-form-calculator">
          <form>
            <p class="form-header">Kalkulator Ajaib</p>
            <div class="input-container">
              <label for="input-value">Masukkan Nilai :</label>
              <input type="number" id="first-number" name="input-value" />
              <input type="number" id="second-number" name="input-value" />
              <input type="number" id="third-number" name="input-value" />
            </div>
            <div class="button-container">
              <button type="button" id="hitung-button">Hitung</button>
              <button type="button" id="reset-button">Reset</button>
            </div>
          </form>
          <div class="results-container">
            <div id="result">
              <p>Hasil :</p>
              <div id="output-desc"></div>
              <div id="output"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer-container">
      <figure class="dev">
        <img src="./assets/personal/personal.jpg" alt="Kukuh Ardi Ramadhan" />
        <div class="dev-info">
          <p class="product-desc">Kukuh Ardi Ramadhan</p>
          <div class="contact">
            <p>
              <a href="https://github.com/kuhrmdhn">Github |</a>
              <a href="https://www.instagram.com/kuh.rmdhn/">Instagram |</a>
              <a
                href="https://www.linkedin.com/in/kukuh-ardi-ramadhan-086a4a254/"
                >LinkedIn</a
              >
            </p>
          </div>
        </div>
      </figure>
    </footer>
    <script src="./src/script.js"></script>
  </body>
</html>
